<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - WeddingRingRing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF8F0',
            sage: {
              light: '#C8D3CC',
              DEFAULT: '#8B9B8E',
              dark: '#6B7B6E'
            },
            'deep-green': {
              DEFAULT: '#3D5A4C',
              dark: '#2D4A3C'
            },
            rose: {
              light: '#F5E6E6',
              DEFAULT: '#D4A5A5',
              dark: '#B48585'
            },
            gold: {
              light: '#F5EBDA',
              DEFAULT: '#C9A961',
              dark: '#B99951'
            },
            charcoal: '#2C2C2C'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['DM Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
  
  <div class="min-h-screen bg-gradient-to-br from-deep-green to-sage flex items-center justify-center px-4">
    <div class="max-w-md w-full">
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <h1 class="font-serif text-4xl text-white mb-2">
          WeddingRingRing
        </h1>
        <p class="text-cream">Admin Portal</p>
      </div>
      
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="font-serif text-2xl text-charcoal mb-6">
          Sign In
        </h2>
        
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-charcoal mb-2">
              Email Address
            </label>
            <input
              type="email"
              class="w-full px-4 py-3 border border-sage-light rounded-lg focus:ring-2 focus:ring-deep-green focus:border-transparent transition"
              placeholder="admin@weddingringring.com"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-charcoal mb-2">
              Password
            </label>
            <input
              type="password"
              class="w-full px-4 py-3 border border-sage-light rounded-lg focus:ring-2 focus:ring-deep-green focus:border-transparent transition"
              placeholder="••••••••"
            />
          </div>
          
          <button
            type="submit"
            class="w-full py-3 bg-deep-green text-white rounded-lg font-medium hover:bg-deep-green-dark transition"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
