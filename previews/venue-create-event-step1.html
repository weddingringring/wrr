<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - WeddingRingRing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF8F0',
            sage: {
              light: '#C8D3CC',
              DEFAULT: '#8B9B8E',
              dark: '#6B7B6E'
            },
            'deep-green': {
              DEFAULT: '#3D5A4C',
              dark: '#2D4A3C'
            },
            rose: {
              light: '#F5E6E6',
              DEFAULT: '#D4A5A5',
              dark: '#B48585'
            },
            charcoal: '#2C2C2C'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['DM Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-cream">
  
  <!-- Header -->
  <header class="bg-white border-b border-sage-light shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <a href="#" class="text-sm text-sage-dark hover:text-charcoal mb-2 inline-block">
        ← Back to Dashboard
      </a>
      <h1 class="font-serif text-3xl text-charcoal">Create New Event</h1>
    </div>
  </header>
  
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Progress Steps -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <div class="h-2 rounded-full transition bg-deep-green"></div>
          <p class="text-sm mt-2 text-deep-green font-medium">
            1. Event Details
          </p>
        </div>
        <div class="w-8"></div>
        <div class="flex-1">
          <div class="h-2 rounded-full transition bg-sage-light"></div>
          <p class="text-sm mt-2 text-sage-dark">
            2. Customer Info
          </p>
        </div>
      </div>
    </div>
    
    <!-- Step 1: Event Details (EMPTY FORM) -->
    <form class="bg-white rounded-xl shadow-sm p-8 space-y-6">
      <h2 class="font-serif text-2xl text-charcoal mb-4 pb-4 border-b border-sage-light">
        Event Details
      </h2>
      
      <div>
        <label class="block text-sm font-medium text-charcoal mb-2">
          Event Type *
        </label>
        <select class="w-full px-4 py-3 border border-sage-light rounded-lg focus:ring-2 focus:ring-deep-green focus:border-transparent">
          <option value="wedding">Wedding</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="christening">Christening</option>
          <option value="corporate">Corporate Event</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-charcoal mb-2">
            Event Date *
          </label>
          <input
            type="date"
            class="w-full px-4 py-3 border border-sage-light rounded-lg focus:ring-2 focus:ring-deep-green focus:border-transparent"
          />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-charcoal mb-2">
            Venue Location (Optional)
          </label>
          <input
            type="text"
            class="w-full px-4 py-3 border border-sage-light rounded-lg focus:ring-2 focus:ring-deep-green focus:border-transparent"
            placeholder="E.g., Garden Marquee, Ballroom"
          />
        </div>
      </div>
      
      <div class="flex justify-end pt-4">
        <button
          type="button"
          class="px-6 py-3 bg-deep-green text-white rounded-lg font-medium hover:bg-deep-green-dark transition"
        >
          Next: Customer Info →
        </button>
      </div>
    </form>
  </div>

</body>
</html>
